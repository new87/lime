<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lime page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">

      <header>
        <img id="logo" src="logo.png" alt="">
        <h1>Taching Booleaners from A to B</h1>
      </header>

      <nav>
        <div class="nav">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </div>
      </nav>

      <main>
        <section class="Gino22">
          <div class="dati-utente">
            <input type="checkbox" name="" value="">
            <h2="id-utente">Monopattino Gino22</h2>
          </div>
          <h4 class="distanza">Via Guadalametri - a 220 mt da te</h4>
          <span class="stato">Stato carica:</span>
          <div class="caricagino">
          </div>
        </section>

        <section class="Mike24">
          <div class="dati-utente">
            <input type="checkbox" name="" value="">
            <h2="id-utente">Monopattino Mike24</h2>
          </div>
          <h4 class="distanza">Via Ricciardi - a 420 mt da te</h4>
          <span class="stato">Stato carica:</span>
          <div class="caricamike">
          </div>
        </section>

        <section class="Fede154">
          <div class="dati-utente">
            <input type="checkbox" name="check" value="">
            <h2="id-utente">Monopattino Fede154</h2>
          </div>
          <h4 class="distanza">Via Mentarini - a 490 mt da te</h4>
          <span class="stato">Stato carica:</span>
          <div class="caricafede">
          </div>
        </section>

      </main>

      <footer></footer>
    </div>
  </body>
</html>
